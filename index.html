<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pedido Certo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="imagens/logover.png" type="">
</head>


<body>

  <!-- HEADER -->
  <header class="header">
    <img src="imagens/Sem nome (500 x 200 px).png" alt="Pedido Certo" class="logo">
  </header>

  <!-- ENDEREÇO -->
  <section class="endereco-wrapper">
    <div class="endereco-card">

      <div class="endereco-texto">
        <span class="titulo">Entregar em</span>
        <span class="endereco" id="textoEndereco">Informe seu endereço</span>
      </div>

      <button class="btn-endereco" id="btnEndereco">
        Adicionar endereço <span class="seta">➜</span>
      </button>

      <input
        type="text"
        id="inputEndereco"
        class="input-endereco"
        placeholder="Digite seu endereço completo"
      >

      <button class="btn-salvar" id="btnSalvarEndereco">
        Salvar endereço
      </button>

    </div>
  </section>

  <!-- LOJAS -->
  <section class="lojas-section">
    <h2 class="titulo-section">Lojas parceiras</h2>

    <div class="lojas-lista">

      <!-- BURGER -->
      <div class="loja-card" data-abre="16:00" data-fecha="22:35">
        <img src="imagens/logo.bur.png" class="logo-loja">

        <div class="info-loja">
          <span class="nome-loja">Burger House</span>
          <span class="status-loja"></span>
        </div>

        <span class="seta-loja">➜</span>
      </div>

      <!-- PIZZARIA -->
      <div class="loja-card" data-abre="18:00" data-fecha="23:30" onclick="window.location.href='pizzaria.html'">
        <img src="imagens/logo.pizzaria.png" class="logo-loja">

        <div class="info-loja">
          <span class="nome-loja">Peixodá Pizzaria</span>
          <span class="status-loja"></span>
        </div>

        <span class="seta-loja">➜</span>
      </div>

    </div>
  </section>
   <script src="js/lojas.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
