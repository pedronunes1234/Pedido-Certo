<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido Certo | Loja</title>

  <!-- CSS -->
  <link rel="stylesheet" href="loja.css">
</head>
<body>

  <!-- HEADER DA LOJA -->
  <header class="header-loja">
    <span class="voltar" onclick="history.back()">←</span>

    <div class="info-header">
      <span class="nome-loja-header" id="nomeLoja">
        Burger House
      </span>

      <span class="endereco-loja" id="enderecoCliente">
        <!-- endereço vem do localStorage -->
      </span>

      <span class="status-loja-header" id="statusLoja">
        <!-- Aberto agora • 25–35 min -->
      </span>
    </div>
  </header>

  <!-- ABAS -->
  <div class="abas">
    <button class="aba ativa" data-tipo="comidas">
      Comidas
    </button>

    <button class="aba" data-tipo="bebidas">
      Bebidas
    </button>
  </div>

  <!-- LISTA DE PRODUTOS -->
  <main class="produtos" id="listaProdutos">
    <!-- produtos renderizados via JS -->
  </main>

  <!-- BOTÃO CARRINHO -->
  <button class="btn-carrinho" id="btnCarrinho">
    Ver Carrinho (R$ 0,00)
  </button>

  <!-- JS -->
  <script src="loja.js"></script>
</body>
</html>
